{% extends "base.html" %}

{% block content %}

    <h2>{{ trainer }}</h2>

    {% if trainer.image %}
      <div class="trainer-image">
        <img src="{{ trainer.image_web.url }}" alt="{{ trainer }}">
      </div>
    {% endif %}

    <p>{{ trainer.about|safe }}</p>

    <h3>Programs:</h3>
    <ul>
        {% for program in programs %}
            <li><a href="{{ program.get_absolute_url }}">{{ program }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
